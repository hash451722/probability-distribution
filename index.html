<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability distribution</title>

    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
    <script type="module" src="pd.js"></script>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>
        Normal Distribution
    </h1>

    <!-- graph -->
    <div id="tester" style="width:580px;height:500px;"></div>

    <!-- Parameters input -->
    <div>
        <div id="line0" class="line">
            <label>Average:
                <input type="number" class="params average" value="0" step="0.1">
            </label>
            <label>Variance:
                <input type="number" class="params variance" value="1" step="0.1">
            </label>
        </div>
        <div id="line1" class="line">
            <label>Average:
                <input type="number" class="params average" value="-1" step="0.1">
            </label>
            <label>Variance:
                <input type="number" class="params variance" value="0.5" step="0.1">
            </label>
        </div>
        <div id="line2" class="line">
            <label>Average:
                <input type="number" class="params average" value="1" step="0.1">
            </label>
            <label>Variance:
                <input type="number" class="params variance" value="2" step="0.1">
            </label>
        </div>
    </div>
</body>
</html>
